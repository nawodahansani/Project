<form action="test.html" method="post">

    <h1>Student Form</h1>
    <!-- label -->
    <label for="first-name">First Name</label>
    <br>
    <input type="text" name="fname" id="first-name" placeholder="Enter your first name">
    <br>
    <label for="last-name">Last Name</label>
    <br>
    <input type="text" name="lname" id="last-name" placeholder="Enter your last name">
    <br>
    <br>

    <label for="message">Message</label> <br>
    <textarea placeholder="Enter your message" name="msg" id="message" rows="10" cols="50"></textarea>
    <br><br>
    <label for="program">Program</label><br>
    <select id="program">
        <option>Select your program</option>
        <optgroup label="Backend Tech">
        <option value="P1">Java SE</option>
        <option value="P2">Java EE</option>
        <option value="P3">Spring boot </option>
        <option value="P4">NodeJs</option>
        <option value="P5">Go</option>
        <option value="P6">Perl</option>
        </optgroup>
        <optgroup label="Frontend Tech">
        <option value="P7">JavaScript</option>
        <option value="P8">HTML & CSS</option>
        <option value="P9">Angular</option>
        <option value="P10">ReactJs</option>
        <option value="P11">Go</option>
        </optgroup>
    </select>
    <br>
    <br>
    <label>Payment Type</label>
    <br>
    <input type="radio" name="payment" id="One-time-Payment" value="one-time-pay">
    <label for="One-time-Payment">One Time Payment</label>
    <br>
    <input type="radio" name="payment" id="Monthly-Payment" value="monthly-pay">
    <label for="Monthly-Payment">Monthly Payment</label>
    <br>
    <br>
    <fieldset>
        <legend>Select Payment</legend>
        <input type="radio" name="payment" id="Onetime-Payment" value="one-time-pay">
        <label for="Onetime-Payment">One Time Payment</label>
        <br>
        <input type="radio" name="payment" id="MonthlyPayment" value="monthly-pay">
        <label for="MonthlyPayment">Monthly Payment</label>
    </fieldset>
    <br>
    <br>
    <input type="text" name="dev" list="dev">
    <datalist id="dev">
        <option value="frontend-developer">Frontend Developer</option>
        <option value="backend-developer">Backend Developer</option>
        <option value="uiux">UI UX</option>
    </datalist>

    <br>
    <br>
    <button type="button">Click</button>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>
<hr>

<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <output name="result" for="num1 num2">0</output>
</form>
