<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML List</title>
</head>
<body>
<!-- ordered list -->
<ol type="a">
  <li>Java</li>
  <li>Python</li>
  <li>C++</li>
</ol>

<!-- unordered list -->

<ul type="disc">  <!-- disc , circle , square -->
  <li>Java</li>
  <li>Python</li>
  <li>C++</li>
</ul>

<!-- description list -->
<dl>
  <dt>Asia</dt> <!-- description title -->
  <dd>Sri Lanka</dd> <!-- description data -->
  <dd>India</dd>
  <dd>Japan</dd>
</dl>

<ol>
  <li>Java</li>
  <li>Python</li>
  <li>Perl</li>
  <li>C++</li>
  <li>Internet Technology</li>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <ul>
      <li>Core JavaScript</li>
      <li>JQuery</li>
      <li>Angular</li>
      <li>React</li>
      <li>Vue</li>
    </ul>
    <li>UI UX</li>
  </ol>
</ol>


</body>
</html>
